theme = "gruvbox"

[editor]
line-number = "relative"
mouse = false
cursorline = true
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.statusline]
left = ["mode", "file-name", "spinner"]
center = []
right = ["diagnostics", "selections", "position-percentage"]

[editor.lsp]
display-messages = true